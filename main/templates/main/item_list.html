{% extends 'main/base.html' %}
{% block title %}Предметы - Кинообзоры{% endblock %}
{% block content %}
<h1 class="mb-4">Предметы</h1>

<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for item in items %}
  <div class="col">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <p class="card-text">{{ item.description }}</p>
      </div>
    </div>
  </div>
  {% empty %}
  <div class="col-12">
    <p class="text-center">Нет предметов.</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
