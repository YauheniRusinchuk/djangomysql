{% extends 'main/base.html' %}
{% block title %}Удалить фильм - Кинообзоры{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card">
        <div class="card-header bg-danger text-white">
          <h2 class="h4 mb-0">Удаление фильма</h2>
        </div>
        <div class="card-body">
          <p class="lead">Вы уверены, что хотите удалить фильм "{{ movie.title }}"?</p>
          <p class="text-muted">Это действие нельзя будет отменить.</p>
          
          <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash-alt me-2"></i>Удалить
              </button>
              <a href="{% url 'main:movie_detail' movie.id %}" class="btn btn-secondary">
                <i class="fas fa-times me-2"></i>Отмена
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
